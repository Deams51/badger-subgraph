# ===== Strategy Template =====
templates:
  - name: Strategy
    kind: ethereum/contract
    network: bsc
    source:
      abi: Strategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vault
        - Deposit
        - Withdraw
        - Harvest
        - Transfer
        - AccountVaultBalance
        - Account
        - Token
      abis:
        - name: Strategy
          file: ./abis/Strategy.json
