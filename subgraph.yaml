specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: nativeWbtcGeyser
    network: mainnet
    source:
      address: '0x155482D1e2cB0909333326504f0eA4350760c927'
      abi: BadgerGeyser
      startBlock: 12246850
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Geyser
        - StakedEvent
        - UnstakedEvent
      abis:
        - name: BadgerGeyser
          file: ./abis/BadgerGeyser.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,indexed uint256,indexed uint256,bytes)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256,uint256,indexed uint256,indexed uint256,bytes)
          handler: handleUnstaked
      file: ./src/mapping.ts

  # ===== Wrappers =====
  - kind: ethereum/contract
    name: SimpleWrapperGatedUpgradeable
    network: mainnet
    source:
      address: '0x4b92d19c11435614CD49Af1b589001b7c08cD4D5'
      abi: SimpleWrapperGatedUpgradeable
      startBlock: 12246600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Vault
        - Deposit
        - Withdraw
        - Harvest
        - Transfer
        - AccountVaultBalance
        - Account
        - Token
      abis:
        - name: SimpleWrapperGatedUpgradeable
          file: ./abis/SimpleWrapperGatedUpgradeable.json
        - name: Controller
          file: ./abis/Controller.json
        - name: Strategy
          file: ./abis/Strategy.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleAffiliateShareTransfer
      file: ./src/mapping.ts

# ===== Strategy Template =====
templates:
  - name: Strategy
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Strategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Vault
        - Deposit
        - Withdraw
        - Harvest
        - Transfer
        - AccountVaultBalance
        - Account
        - Token
      abis:
        - name: Strategy
          file: ./abis/Strategy.json
        - name: V1Contract
          file: ./abis/V1Contract.json
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: Harvest(uint256,indexed uint256)
          handler: handleHarvest
